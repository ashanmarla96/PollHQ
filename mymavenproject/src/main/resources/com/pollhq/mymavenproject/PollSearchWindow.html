<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-horizontal-layout style-name="valo-menu-responsive" responsive id="responsive-application-template" size-full> 
   <vaadin-css-layout style-name="valo-menu" width="200px"> 
    <vaadin-css-layout style-name="valo-menu-part" width="200px"> 
     <vaadin-horizontal-layout style-name="valo-menu-title" width="200px" height="40px" _id="menuTitle"> 
      <vaadin-label style-name="bold h4" width="60px" _id="menuTitleLabel" :middle :center :expand> 
       <strong>PollHQ</strong> 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
     <vaadin-css-layout style-name="valo-menuitems" width="200px" height="482px" _id="menuItems"> 
      <vaadin-button icon="fonticon://FontAwesome/f233" style-name="icon-align-top borderless" width="200px" height="62px" plain-text _id="pollButton">
        Answer 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f044" style-name="borderless icon-align-top" width="200px" height="70px" _id="createButton">
        Create 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f080" style-name="borderless icon-align-top" width="200px" _id="dataButton">
        Analytics 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f0c0" style-name="borderless icon-align-top" width="200px" _id="friendsButton">
        Friends 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f06b" style-name="borderless icon-align-top" width="200px" _id="giftButton">
        Gifts 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f234" style-name="borderless icon-align-top" width="200px" _id="accountButton">
        Account 
      </vaadin-button> 
      <vaadin-button icon="fonticon://FontAwesome/f08b" style-name="borderless icon-align-top" width="200px" plain-text _id="logoutButton">
        Logout 
      </vaadin-button> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-horizontal-split-panel _id="mainPanel" :expand> 
    <vaadin-vertical-layout _id="searchLayout"> 
     <vaadin-label style-name="huge" size-auto plain-text _id="createLabel" :center>
       Search Poll 
     </vaadin-label> 
     <vaadin-label caption="Congrats!" size-auto plain-text _id="descLabel" :middle :center>
       You've earned 0 points 
     </vaadin-label> 
     <vaadin-vertical-layout size-auto margin _id="inputLayout"> 
      <vaadin-text-field caption="Keyword" input-prompt="optional" width="501px" _id="keywordField"></vaadin-text-field> 
      <vaadin-combo-box caption="Category" width="501px" _id="categoryBox"> 
       <option>Politics</option> 
       <option>Culture</option> 
       <option>Sports</option> 
       <option>Entertainment</option> 
       <option>Other</option> 
      </vaadin-combo-box> 
     </vaadin-vertical-layout> 
     <vaadin-button plain-text _id="searchButton" :middle :center>
       Search 
     </vaadin-button> 
     <vaadin-label size-auto plain-text _id="orLabel" :middle :center>
       or 
     </vaadin-label> 
     <vaadin-button plain-text _id="randButton" :middle :center>
       Random Question 
     </vaadin-button> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout size-full _id="feedLayout"> 
     <vaadin-label style-name="huge" size-auto plain-text _id="feedLabel" :center>
       Feed 
     </vaadin-label> 
     <vaadin-tab-sheet icon="fonticon://FontAwesome/f062" size-full _id="feedTabs" :expand></vaadin-tab-sheet> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-split-panel> 
  </vaadin-horizontal-layout>  
 </body>
</html>
